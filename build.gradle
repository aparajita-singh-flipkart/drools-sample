buildscript {
    ext {
        http_component_version = '4.4.15'
        drools_version = '7.68.0.Final'
        apache_poi_version = '5.2.2'
        opta_planner_version = '8.22.1.Final'
        slf4j_version = '1.7.36'
        log4j_version = '1.2.17'
    }
}
plugins {
    id 'java'
}

group 'com.fkhmarketplace.pricing.pod'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation platform("org.drools:drools-bom:${drools_version}")
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

    implementation "org.apache.httpcomponents:httpcore:${http_component_version}"
    implementation "org.kie:kie-api"
    implementation "org.kie:kie-ci"
    implementation "org.drools:drools-compiler"
    implementation "org.drools:drools-mvel"
    implementation "org.drools:drools-decisiontables"
    implementation "org.slf4j:slf4j-api:${slf4j_version}"
    implementation "org.slf4j:slf4j-log4j12:${slf4j_version}"
    implementation "log4j:log4j:${log4j_version}"
}

test {
    useJUnitPlatform()
}